<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TUNGMD.GITHUB.IO - Write something</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,400i,600,600i,700,700i&amp;subset=vietnamese" rel="stylesheet">
        <style>html, body {height: 100%; margin: 0;font-family: 'Source Sans Pro', sans-serif;}
            #tungmd_bg {background-image: url(bg.jpg); height: 100%; background-position: center;background-repeat: no-repeat;background-size: cover;}
            .tungmd_caption {    position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            text-align: center;
            }
            .tungmd_caption .nothing {
            color: #fff;
            padding: 18px;
            font-size: 55px;
            letter-spacing: 10px;
            }
            h1 a {color:#fff; text-decoration: none;}
        </style>
    </head>
    <body>
        <div id="tungmd_bg">
            <div class="tungmd_caption">
                <h1>
  <a href="" class="typewrite" data-period="2000" data-type='[ "Hi, Im TUNGMD.", "I am Finders.", "I Love Programming.", "I Love to Develop." ]'>
    <span class="wrap"></span>
  </a>
</h1>
            </div>
        </div>
        <iframe src="Rise.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
        <script>
            var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
        </script>
    </body>
</html>
